#Action to deploy directly to a domain
name: Deploy
on:
    push:
    workflow_dispatch:
jobs:
  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3
      
    - name: ğŸ—œï¸ Minify
      uses: nizarmah/auto-minify@v2.1
      
    - name: âœ‰ï¸ Deploy to subdomain
      if: true
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: greenvisionmedia.net
        username: gvm@greenvisionmedia.net
        password: ${{secrets.TEST_PASSWORD}}
        server-dir: gv.greenvisionmedia.net/public_html/
        
    - name: âœ‰ï¸ Deploy to domain
      if: false
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: greenvision.media
        username: gvm@greenvision.media
        password: ${{secrets.FTP_PASSWORD}}
        server-dir: greenvision.media/public_html/
        
    - name: âœ‰ï¸ Deploy to redirect
      if: true
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: greenvisionmedia.com
        username: gvm@greenvisionmedia.com
        password: ${{secrets.RDR_PASSWORD}}
        server-dir: greenvisionmedia.com/public_html/
