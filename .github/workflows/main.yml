#Action to deploy directly to a domain and call re-usable deploy
name: Deploy
on:
    pull_request_target:
      types:
        - edited
        - opened
jobs:
  deploy:
    uses: greenvisionmedia/gvm-pipeline/.github/workflows/deploy.yml@main
    with:
      tag: $GITHUB_BASE_REF
    secrets: inherit
    inputs:
      staging: ${{inputs.staging}}
      sitecode: ${{inputs.sitecode}}
      domain: ${{inputs.domain}}
